<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora em Campo Grande</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Seu CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- QRCode.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <!-- html5-qrcode -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.3.8/html5-qrcode.min.js"></script>
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h1>Hora Atual em Campo Grande, MS</h1>
                <p id="current-time" class="lead"></p>
                <button id="btnAlert" class="btn btn-primary mt-3">Clique aqui</button>
                <button id="scanQRCode" class="btn btn-secondary mt-3">Scan QR</button>
                <div id="reader" style="width: 300px; height: 300px; display: none;"></div>
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-12">
                <h2>Patrimônio</h2>
                <div class="table-responsive">
                    <table class="table table-striped" id="patrimonio-table">
                        <thead>
                            <tr>
                                <th>Qr Code</th>
                                <th>Patrimônio</th>
                                <th>Descrição</th>
                                <th>Empenho</th>
                                <th>Lotação atual</th>
                                <th>Lotação Correta</th>
                                <th>Responsável</th>
                                <th>Estado do Bem</th>
                                <th>Etiqueta</th>
                                <th>Observação</th>
                            </tr>
                        </thead>
                        <tbody>
                            <!-- Dados serão carregados dinamicamente -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="editModalLabel">Editar Patrimônio</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <form id="editForm">
                <div class="mb-3">
                  <label for="editQrCode" class="form-label">QR Code</label>
                  <input type="text" class="form-control" id="editQrCode" readonly>
                </div>
                <div class="mb-3">
                  <label for="editPatrimonio" class="form-label">Patrimônio</label>
                  <input type="text" class="form-control" id="editPatrimonio" readonly>
                </div>
                <div class="mb-3">
                  <label for="editDescricao" class="form-label">Descrição</label>
                  <input type="text" class="form-control" id="editDescricao">
                </div>
                <div class="mb-3">
                  <label for="editEmpenho" class="form-label">Empenho</label>
                  <input type="text" class="form-control" id="editEmpenho">
                </div>
                <div class="mb-3">
                  <label for="editLotacaoAtual" class="form-label">Lotação Atual</label>
                  <input type="text" class="form-control" id="editLotacaoAtual">
                </div>
                <div class="mb-3">
                  <label for="editLotacaoCorreta" class="form-label">Lotação Correta</label>
                  <input type="text" class="form-control" id="editLotacaoCorreta">
                </div>
                <div class="mb-3">
                  <label for="editResponsavel" class="form-label">Responsável</label>
                  <input type="text" class="form-control" id="editResponsavel">
                </div>
                <div class="mb-3">
                  <label for="editEstadoBem" class="form-label">Estado do Bem</label>
                  <input type="text" class="form-control" id="editEstadoBem">
                </div>
                <div class="mb-3">
                  <label for="editEtiqueta" class="form-label">Etiqueta</label>
                  <input type="text" class="form-control" id="editEtiqueta">
                </div>
                <div class="mb-3">
                  <label for="editObservacao" class="form-label">Observação</label>
                  <textarea class="form-control" id="editObservacao"></textarea>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>


    <!-- Seu JavaScript -->
    <script type="module" src="script.js"></script>
</body>
</html>
